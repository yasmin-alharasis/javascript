<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        * {
            font-family: Arial, sans-serif;

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>

<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input oninput="func1()" type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input oninput="func2()" type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>
<script>
         document.getElementById("submitBtn").style.display="none";   

     function func1(){
        var pass=document.getElementById("password1").value.length;
       if(pass<6){
        document.getElementById("pw1_check").innerHTML="Too short";
       } 
     else{
        document.getElementById("pw1_check").innerHTML="";
       }
       if(pass===0)
       {
        document.getElementById("pw1_check").innerHTML="";
        document.getElementById("submitBtn").style.display = "none"
       }
     }
     function func2(){
        var pass1=document.getElementById("password1").value;
        var pass2=document.getElementById("password2").value;
        if(pass1!==pass2)
        {
            document.getElementById("pw2_check").innerHTML="The two passwords don't match";
        }
        else{
            document.getElementById("pw2_check").innerHTML="";
            document.getElementById("submitBtn").style.display = "block"
        }
        if (document.getElementById("password2").value.length===0)
{document.getElementById("pw2_check").innerHTML= ""
document.getElementById("submitBtn").style.display = "none"
}
}

  

    
</script>
</body>
</html>
