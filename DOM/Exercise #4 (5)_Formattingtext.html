<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="family()" >
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="siize()">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input onclick="func1()" type="checkbox" name="font_italic" id="font_italic"></label>
    <label>Bold <input onclick="func2()" type="checkbox" name="font_bold" id="font_bold"></label>
    <label>Underline <input onclick="func3()" type="checkbox" name="font_underline" id="font_underline"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
<script type="text/javascript">


	function family(){
		var style=document.getElementById("font_family").value;
		document.getElementById("text").style.fontFamily=style;
	}
	function siize()
{
 var d=  document.getElementById("font_size").value
    document.getElementById("text").style.fontSize= d;

	}
	function func1(){
		var check=document.getElementById("font_italic").checked;
		if(check==true){
			document.getElementById("text").style.fontStyle="italic";
		}
		else{
			document.getElementById("text").style.fontStyle="normal";
		}
	}
	function func2(){
		var check1=document.getElementById("font_bold").checked;
		if(check1==true){
			document.getElementById('text').style.fontWeight="bold";
		}
		else{
			document.getElementById('text').style.fontWeight="normal";

	}
		}
	function func3(){
		var line=document.getElementById('font_underline').checked;
		if(line==true){
			document.getElementById('text').style.textDecoration="underline";
		}
		else{
			document.getElementById('text').style.textDecoration="none";
		}
	}	
</script>
</body>
</html>
