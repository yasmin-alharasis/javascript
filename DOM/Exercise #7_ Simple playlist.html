
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css">
    <script>
        /* TODO this is for you to complete */
        function addfunc() {
        	// body...
        	var add=document.getElementById("songTextInput");
        	var songname=add.value;
        	if(songname==""){
        		 alert("Please enter a song");
        	}
        	else{var li=document.createElement("li");
        	li.innerHTML=songname;
        	var ul=document.getElementById("playlist");
        	ul.appendChild(li);

        	}
        }

         

    </script>
        
</head>
<body>

<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name">
    <input type="button" id="addButton" value="Add Song" onclick="addfunc()">
  
</form>

<ul id="playlist">
	
</ul>

</body>
</html>
